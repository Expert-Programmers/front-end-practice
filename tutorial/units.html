<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Units</title>
    <style>
        table,  td, th {
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<h1>Absolute Lengths</h1>

<table>
    <thead>
    <tr>
        <th>Unit</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>cm</td>
        <td>centimeters</td>
    </tr>
    <tr>
        <td>mm</td>
        <td>millimeters</td>
    </tr>
    <tr>
        <td>in</td>
        <td>inches (1in = 96px = 2.54cm)</td>
    </tr>
    <tr>
        <td>px *</td>
        <td>pixels (1px = 1/96th of 1in)</td>
    </tr>
    <tr>
        <td>pt</td>
        <td>points (1pt = 1/72 of 1in)</td>
    </tr>
    <tr>
        <td>pc</td>
        <td>picas (1pc = 12 pt)</td>
    </tr>
    </tbody>
</table>

</body>
</html>
