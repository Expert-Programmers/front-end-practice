<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css - link</title>

    <style>
        a:link {
            color: red;
            text-decoration: none;
            background-color: yellow;
        }

        a:visited {
            color: green;
            text-decoration: none;
            background-color: cyan;
        }

        a:hover {
            color: hotpink;
            text-decoration: underline;
            background-color: lightgreen;
        }

        a:active {
            color: blue;
            text-decoration: underline;
            background-color: hotpink;
        }
    </style>
</head>
<body>

<a href="" target="_blank">This is a link</a>

</body>
</html>
