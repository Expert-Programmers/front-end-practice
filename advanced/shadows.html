<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Shadow Effects</title>
    <style>
        h1 {
            color: white;
            text-shadow: 2px 2px 5px #000;
        }

        div {
            height: 100px;
            width: 300px;
            background-color: yellow;
            box-shadow: 10px 10px 5px red;
        }
    </style>
</head>
<body>

<h1>Text shadow effect!</h1>

<div>This is a yellow <div> element with a black box-shadow</div>

</body>
</html>
