<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Gradients</title>
    <style>
        #grad1 {
            height: 200px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }

        #grad2 {
            background: radial-gradient(red, yellow, green);
            height: 200px;
        }
    </style>
</head>
<body>

<div id="grad1"></div>

<hr>

<div id="grad2"></div>

</body>
</html>
