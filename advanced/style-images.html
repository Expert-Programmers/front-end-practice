<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Styling Images</title>
    <style>
        img.test1 {
            border-radius: 6px;
        }

        img.test2 {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        img.test2:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
<body>

<img class="test1" src="paris.jpg" alt="Paris" width="400" height="300">
<hr>
<img class="test2" src="paris.jpg" alt="Paris">
</body>
</html>
