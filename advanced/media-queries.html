<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Media Queries</title>
</head>
<body>

<h1>CSS3 Media Types</h1>

<table>
    <thead>
    <tr>
        <th>Value</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>all</td>
        <td>Used for all media type devices</td>
    </tr>
    <tr>
        <td>print</td>
        <td>Used for printers</td>
    </tr>
    <tr>
        <td>screen</td>
        <td>Used for computer screens, tablets, smart-phones etc.</td>
    </tr>
    <tr>
        <td>speech</td>
        <td>Used for screenreaders that "reads" the page out loud</td>
    </tr>
    </tbody>
</table>

</body>
</html>
