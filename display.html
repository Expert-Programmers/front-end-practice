<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Layout - The display Property</title>
    <style>
        .show {
            display: none;
        }

        .article {
            display: block;
        }
    </style>
</head>
<body>

<ul style="list-style-type: none;">
    <li>some</li>
    <li>some</li>
    <li style="visibility: hidden">some</li>
    <li>some</li>
    <li>some</li>
</ul>

<h1>CSS Display/Visibility Properties</h1>

<table>
    <thead>
    <tr>
        <th>Property</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>display</td>
        <td>Specifies how an element should be displayed</td>
    </tr>
    <tr>
        <td>visibility</td>
        <td>Specifies whether or not an element should be visible</td>
    </tr>
    </tbody>
</table>

</body>
</html>
