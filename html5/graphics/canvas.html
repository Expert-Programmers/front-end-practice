<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>
    canvas {
      margin: 50px;
    }
  </style>
</head>
<body>

<canvas id="myCanvas1" width="200" height="100" style="border: 1px solid"></canvas>

<canvas id="myCanvas2" width="200" height="100" style="border: 1px solid"></canvas>

<canvas id="myCanvas3" width="200" height="100" style="border: 1px solid"></canvas>

<canvas id="myCanvas4" width="200" height="100" style="border: 1px solid"></canvas>

<script>
  let c = document.querySelector('#myCanvas1');
  let ctx = c.getContext('2d');
  ctx.moveTo(0, 0);
  ctx.lineTo(200, 100);
  ctx.stroke();

  //  -------------------------------------------------------

  let c2 = document.querySelector('#myCanvas2');
  let ctx2 = c2.getContext('2d');
  ctx2.beginPath();
  ctx2.arc(95, 50, 40, 0, 2. * Math.PI);
  ctx2.stroke();

  //  -------------------------------------------------------

  let c3 = document.querySelector('#myCanvas3');
  let ctx3 = c3.getContext('2d');
  ctx3.font = '30px Arial';
  ctx3.fillText('hello world', 10, 50);

  //  -------------------------------------------------------

  let c4 = document.querySelector('#myCanvas4');
  let ctx4 = c4.getContext('2d');
  let grd = ctx4.createLinearGradient(0, 0, 200, 0);
  grd.addColorStop(0, 'red');
  grd.addColorStop(1, 'white');

  ctx4.fillStyle = grd;
  ctx4.fillRect(10, 10, 150, 80);
</script>
</body>
</html>
